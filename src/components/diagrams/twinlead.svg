  <text x="510" y="220" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle" style="white-space: pre;">Insulation Layer</text>
  <text x="85" y="240" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle" style="white-space: pre;">(εᵣ = 1)</text>
  <text x="510" y="240" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle" style="white-space: pre;">(εᵣ &gt; 1)</text>
