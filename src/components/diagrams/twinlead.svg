  <circle cx="370" cy="180" r="25" fill="#c25e5e" stroke="#a33" stroke-width="2"/>
  <circle cx="370" cy="180" r="30" fill="none" stroke="#6f9e5e" stroke-width="8"/>
  <line x1="205.14" y1="147.656" x2="205.197" y2="132.318" stroke="#333" stroke-width="1"/>
  <line x1="205" y1="140" x2="255" y2="140" stroke="#333" stroke-width="1"/>
