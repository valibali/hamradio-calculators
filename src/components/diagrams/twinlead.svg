  <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333" style="white-space: pre;">
    Z₀ = (120 / √εₑff) × arccosh(D/2a)
  </text>
  <text x="300" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" style="white-space: pre;">
    Where εₑff is the effective permittivity of the insulation and air combination
  </text>
