  <line x1="261.994" y1="216.736" x2="261.994" y2="233.736" stroke="#333" stroke-width="1"/>
  <line x1="255.484" y1="225" x2="262.194" y2="225" stroke="#333" stroke-width="1" style=""/>
  <text x="248" y="244" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" style="white-space: pre; font-size: 14px;">t</text>
  <text x="248" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" style="white-space: pre; font-size: 10px;">(Insulation Thickness)</text>
  <line x1="264.472" y1="180" x2="335.282" y2="180" stroke="#333" stroke-width="1" style=""/>
  <text x="300" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" style="white-space: pre; font-size: 14px;">Air Gap</text>
  <line x1="230" y1="95" x2="370" y2="95" stroke="#333" stroke-width="1"/>
  <line x1="230" y1="90" x2="230" y2="100" stroke="#333" stroke-width="1"/>
  <line x1="370" y1="90" x2="370" y2="100" stroke="#333" stroke-width="1"/>
  <text x="300" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333" style="white-space: pre; font-size: 14px;">D</text>
  <text x="300" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666" style="white-space: pre; font-size: 10px;">(Center to Center Distance)</text>
  <line x1="255.295" y1="147.633" x2="255.352" y2="132.295" stroke="#333" stroke-width="1"/>
